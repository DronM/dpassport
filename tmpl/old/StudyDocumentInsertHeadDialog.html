<div id="{{id}}" class="panel panel-white hidden">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h6 class="panel-title">Добавление сертификатов
		</h6>
	</div>
	<form id="{{id}}:form" class="stepy-basic">
		<fieldset title="1">
			<legend class="text-semibold">Компания
			</legend>
			<div calss="row">
				<div id="{{id}}:companies_ref">
				</div>
			</div>
		</fieldset>
		
		<fieldset title="2">
			<legend class="text-semibold">Протокол</legend>
			<div calss="row">
				<div id="{{id}}:register_date">
				</div>
			</div>
			<div calss="row">
				<div id="{{id}}:register_name">
				</div>
			</div>
			<div calss="row">
				<div id="{{id}}:register_attachment">
				</div>
			</div>
			
		</fieldset>
		
		<fieldset title="3">
			<legend class="text-semibold">Сертификаты
			</legend>
			<div calss="row">
				<div id="{{id}}:document_list">
				</div>
			</div>
		</fieldset>

		<fieldset title="4">
			<legend class="text-semibold">Сканы
			</legend>
			<div calss="row">
				<div id="{{id}}:attachment_list">
				</div>
			</div>
		</fieldset>
	
		<a id="Registration:submit" href="#" class="stepy-finish btn btn-primary">Завершить
		</a>	
	</form>
	
</div>

<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Сертификат</h1>
	</div>
	
	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#person" data-toggle="tab" aria-expanded="true">Физическое лицо</a>
			</li>
		
			<li>
				<a href="#docum" data-toggle="tab" aria-expanded="false">Документ</a>
			</li>
		</ul>
	</div>
		
	<!-- Tab panes -->
	<div class="tab-content dialogForm">	
		<div class="tab-pane fade in active" id="person">
			<div class="panel panel-body userDialogTab">
				<div class="panel-heading">
					<h4 class="panel-title">Физическое лицо</h4>
				</div>
				<div class="row">
					<div class="{{bsCol}}4">
						<div id="{{id}}:name_first"/>
					</div>
					<div class="{{bsCol}}4">
						<div id="{{id}}:name_second"/>
					</div>	
					<div class="{{bsCol}}4">
						<div id="{{id}}:name_middle"/>
					</div>	
				</div>
				<div id="{{id}}:snils"/>
			</div>
		</div>
	
		<div class="tab-pane fade " id="docum">
			<div class="panel panel-body userDialogTab">
				<div class="panel-heading">
					<h4 class="panel-title">Документ</h4>
				</div>
				
				<div class="row">
					<div id="{{id}}:issue_date" class="{{bsCol}}6"/>
					<div id="{{id}}:end_date" class="{{bsCol}}6"/>
				</div>	
				<div id="{{id}}:series"/>
				<div id="{{id}}:number"/>
				<div id="{{id}}:study_prog_name"/>
				<div id="{{id}}:study_period"/>
				<div id="{{id}}:post"/>
				<div id="{{id}}:work_place"/>				
				<div id="{{id}}:organization"/>
				<div id="{{id}}:study_type"/>
				<div id="{{id}}:profession"/>
				<div id="{{id}}:reg_number"/>
				<div id="{{id}}:qualification_name"/>
			</div>
		</div>		
	</div>	
	
</div>
